<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="registerForm.get('username')?.invalid">
            El nombre de usuario es obligatorio.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            Ingresa un correo válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            La contraseña es obligatoria.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirmar contraseña</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            required
          />
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">
            Las contraseñas no coinciden.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Registrarse
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateToLogin()">
        ¿Ya tienes una cuenta? Inicia sesión
      </button>
    </mat-card-actions>
  </mat-card>
</div>
