<mat-card class="board-card">
  <mat-card-header>
    <mat-card-title>{{ board.name }}</mat-card-title>
    <mat-card-subtitle>{{ board.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onViewBoard()">
      Ver Tablero
    </button>
    <button mat-button color="warn" (click)="onDeleteBoard()">Eliminar</button>
  </mat-card-actions>
</mat-card>
